# Render Blueprint
# https://render.com/docs/blueprint-spec

services:
  # Backend API Service
  - type: web
    name: googleads-dashboard-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    repo: https://github.com/toastdai/googleadsdashboard.git
    branch: main
    region: oregon
    plan: free
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: GOOGLE_ADS_DEVELOPER_TOKEN
        sync: false
      - key: GOOGLE_ADS_CLIENT_ID
        sync: false
      - key: GOOGLE_ADS_CLIENT_SECRET
        sync: false
      - key: GOOGLE_ADS_REFRESH_TOKEN
        sync: false
      - key: REDIS_URL
        sync: false
      - key: ENVIRONMENT
        value: production
